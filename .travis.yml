sudo: false
language: node_js
node_js:
- '8'
branches:
  only:
  - master
cache:
  directories:
  - node_modules
before_install:
- npm update
- sudo apt-get update
- sudo apt-get install python3
install:
- npm install
script:
- npm test
- npm run coveralls
after_success:
- python3 stop_test_http_server.py 
after_failure:
- python3 stop_test_http_server.py 